buildscript {
	ext {
		springBootVersion = '1.4.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
	baseName = 'cassandraDemo'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.projectlombok:lombok')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.1.1'
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.1.1'
	compile 'org.cassandraunit:cassandra-unit-spring:3.0.0.1'
	testCompile('org.springframework.boot:spring-boot-starter-test')

}
